<html>
   <body>
    <!-- Jinja Template -->
    {% with messages = get_flashed_messages() %}
    {% if messages %}
       <ul>
          {% for message in messages %}
               <li><h3>{{ message }}</h3></li>
          {% endfor %}
       </ul>
    {% endif %}
    {% endwith %}
      <form action = "http://localhost:5000/uploader" method = "POST" enctype = "multipart/form-data">
            <input type = "file" name = "file" />
            <input type = "submit"/>
      </form>
   </body>
</html>
